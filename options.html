<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GitHub Activity Graph Recolor – Options</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 20px; }
    .row { display: flex; gap: 12px; align-items: center; margin-bottom: 12px; }
    .swatch { width: 24px; height: 24px; border: 1px solid #ccc; border-radius: 4px; }
    label { width: 140px; }
    .grid { display: grid; grid-template-columns: repeat(5, 14px); gap: 3px; margin-top: 8px; }
    .cell { width: 14px; height: 14px; border-radius: 2px; border: 1px solid rgba(0,0,0,.08); }
    button { padding: 8px 14px; }
    small { display: block; color: #666; margin-top: 6px; }
  </style>
</head>
<body>
  <h1>Activity Graph Colors</h1>
  <p>Pick a base color (hue) and the extension will generate 5 levels automatically.</p>

  <div class="row">
    <label for="base">Base color</label>
    <input id="base" type="color" value="#2d7ff9" />
    <div id="baseSwatch" class="swatch"></div>
  </div>

  <div class="row">
    <label>Preview (L0 → L4)</label>
    <div id="preview" class="grid"></div>
  </div>

  <div class="row">
    <button id="save">Save</button>
    <button id="reset" type="button">Reset to default</button>
  </div>

  <small>L0 = no contributions (background), L4 = highest activity.</small>

  <script src="options.js"></script>
</body>
</html>
